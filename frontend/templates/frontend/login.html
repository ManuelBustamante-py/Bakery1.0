{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ... (mantén los mismos meta tags y enlaces a recursos externos) ... -->

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .bg-login {
            margin: 0;
            padding: 120px 0 60px 0;
            background: url('{% static "img/carousel-1.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
            zoom: 115%
        }
        .bg-login::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .container {
            max-width: 400px;
            margin: 60px auto 0;
            position: relative;
            z-index: 1;
        }
        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group button {
            width: 48%;
            padding: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #EAA636;
            color: white;
        }
        .button-group button:hover {
            background-color: #f6b750;
        }
        .full-width-button {
            margin-top: 15px;
        }
        .full-width-button button {
            width: 100%;
            padding: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #EAA636;
            color: white;
        }
        .full-width-button button:hover {
            background-color: #f6b750;
        }
    </style>
</head>
<body>
    <div class="bg-login">
        <div class="container">
            <div class="login-box">
                <h1>Iniciar Sesión</h1>
                <form method="post" id="loginForm">
                    {% csrf_token %}
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="button-group">
                        <button type="submit">Iniciar sesión</button>
                        <button type="button" id="btnRegistro">Registrarse</button>
                    </div>
                    <div class="full-width-button">
                        <button type="button" id="btnVolver">Volver</button>
                    </div>
                </form>
                <div id="errorMessage" class="mt-3">
                    {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- ... (mantén los mismos scripts) ... -->

    <script>
    document.getElementById('btnVolver').addEventListener('click', function() {
        window.location.href = "{% url 'index' %}";
    });
    document.getElementById('btnRegistro').addEventListener('click', function() {
        window.location.href = "{% url 'registro' %}";
    });
    </script>
</body>
</html>
